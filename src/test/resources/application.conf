environment: local

local {
  services {
    host: "http://localhost"
    auth {
      port = 8585
      productionRoute = ""
    }
    cip-phone-number-validation {
      port = 6082
      productionRoute = ""
    }
    cip-phone-number {
      port = 6081
      productionRoute = ""
    }
  }
}

dev {
  services {
    host: "https://cip-phone-number.protected.mdtp"
    auth {
      port = 8585
      productionRoute = ""
    }
    cip-phone-number-validation {
      port = 443
      productionRoute = ""
    }
    cip-phone-number {
      port = 443
      productionRoute = ""
    }
  }
}
